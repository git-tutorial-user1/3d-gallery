<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3d gallery effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="dg-container" class="dg-container">
            <div class="dg-wrapper">
                <a href="#"><img src="images/1.jpg" alt="Photo 1"></a>
                <a href="#"><img src="images/2.jpg" alt="Photo 2"></a>
                <a href="#"><img src="images/3.jpg" alt="Photo 3"></a>
                <a href="#"><img src="images/4.jpg" alt="Photo 4"></a>
                <a href="#"><img src="images/5.jpg" alt="Photo 5"></a>
                <a href="#"><img src="images/6.jpg" alt="Photo 6"></a>
                <a href="#"><img src="images/7.jpg" alt="Photo 7"></a>
                <a href="#"><img src="images/8.jpg" alt="Photo 8"></a>
                <a href="#"><img src="images/9.jpg" alt="Photo 9"></a>
                <a href="#"><img src="images/10.jpg" alt="Photo 10"></a>
                <a href="#"><img src="images/11.jpg" alt="Photo 11"></a>
                <a href="#"><img src="images/12.jpg" alt="Photo 12"></a>
            </div>

            <nav>
                <span class="dg-prev">&lt;</span>
                <span class="dg-next">&gt;</span>
            </nav>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="js/jquery.gallery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
